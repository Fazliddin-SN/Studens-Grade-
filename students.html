<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Grade</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="./student-grade.js" defer></script>
</head>

<body>
    <header>
        <h2><strong>You can get information about students and their grades</strong></h2>
    </header>
    <div id="students">
        <input type="text" placeholder="student's name" v-model=" studentName">
        <input type="number" placeholder="student's grade" v-model="studentGrade">
        <button @click="addStudent()">Add student</button><br>

        <button @click="averageGrade">Average grade</button>
        <p>Amount of students: {{ AmountOfStudents }}</p>
        <p>Average grade: {{ average }}</p>
        <ul>
            <p>Here are students whose grade are above 80 </p>
            <li v-for="(student, index) in students" :key="index">{{ student.name }}</li>
        </ul>

    </div>
</body>

</html>
